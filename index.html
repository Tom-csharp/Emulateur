            <script>
                function downloadFile(filePath) {
                    var link = document.createElement('a');  // Créer un lien
                    link.href = filePath;  // Définir l'URL du fichier
                    link.download = filePath.split('/').pop();  // Définir le nom du fichier lors du téléchargement
                    link.click();  // Simuler le clic pour démarrer le téléchargement
                }
            </script>
